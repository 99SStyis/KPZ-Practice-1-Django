<!-- common/task_create.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Форма додавання нового завдання</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Додати завдання</button>
    </form>
    <p></p>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Повернутися на головну сторінку</a>
</div>
{% endblock %}

<!DOCTYPE html>
<html>
<head>
	<title>Список завдань</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		.container {
			margin-top: 30px;
		}
		h1 {
			margin-bottom: 30px;
			color: #007bff;
			text-align: center;
		}
		.table td,
		.table th {
			vertical-align: middle;
		}
		.table .index-col {
			width: 10%;
			font-weight: bold;
			color: #868e96;
		}
		.table .name-col {
			width: 40%;
			color: #343a40;
		}
		.table .date-col,
		.table .time-col,
		.table .priority-col {
			width: 16.6%;
			color: #343a40;
		}
		.table .btn {
			margin-top: 10px;
		}
	</style>
</head>
<body>
{% block content %}
{% endblock %}
</body>
</html>
